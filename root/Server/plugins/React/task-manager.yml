config:

  # This is used for React to manage itself between updates
  # It keeps your configs clean and tidy.
  # Changing this will confuse react a bit :P
  version: 1
max-ms: 0.3
skip-low-priority-trigger: 64
boost:

  # The boost max time in milliseconds react can use
  boost-ms: 0.6

  # The amount of queued jobs size trigger to enable boosting.
  trigger-size: 256
cycle-interval: 1
