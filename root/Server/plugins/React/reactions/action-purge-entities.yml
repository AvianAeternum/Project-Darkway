config:

  # This is used for React to manage itself between updates
  # It keeps your configs clean and tidy.
  # Changing this will confuse react a bit :P
  version: 1
action-purge-entities:
  filter:

    # Ignore testificates.
    ignore-villagers: false

    # Ignore entities with names.
    ignore-named-entities: false

    # Ignore tamed entities
    ignore-tamed-entities: true
  cullable:
  - EXPERIENCE_ORB
  - AREA_EFFECT_CLOUD
  - ELDER_GUARDIAN
  - WITHER_SKELETON
  - STRAY
  - LEASH_HITCH
  - SNOWBALL
  - FIREBALL
  - SMALL_FIREBALL
  - SPLASH_POTION
  - PRIMED_TNT
  - FALLING_BLOCK
  - FIREWORK
  - HUSK
  - SPECTRAL_ARROW
  - SHULKER_BULLET
  - DRAGON_FIREBALL
  - ZOMBIE_VILLAGER
  - SKELETON_HORSE
  - ZOMBIE_HORSE
  - ARMOR_STAND
  - DONKEY
  - MULE
  - EVOKER_FANGS
  - EVOKER
  - VEX
  - VINDICATOR
  - ILLUSIONER
  - MINECART_COMMAND
  - MINECART
  - MINECART_CHEST
  - MINECART_FURNACE
  - MINECART_TNT
  - MINECART_HOPPER
  - MINECART_MOB_SPAWNER
  - CREEPER
  - SKELETON
  - SPIDER
  - GIANT
  - ZOMBIE
  - SLIME
  - GHAST
  - PIG_ZOMBIE
  - ENDERMAN
  - CAVE_SPIDER
  - SILVERFISH
  - BLAZE
  - MAGMA_CUBE
  - ENDER_DRAGON
  - WITHER
  - BAT
  - WITCH
  - ENDERMITE
  - GUARDIAN
  - SHULKER
  - PIG
  - SHEEP
  - COW
  - CHICKEN
  - SQUID
  - WOLF
  - MUSHROOM_COW
  - SNOWMAN
  - OCELOT
  - IRON_GOLEM
  - HORSE
  - RABBIT
  - POLAR_BEAR
  - LLAMA
  - LLAMA_SPIT
  - PARROT
  - VILLAGER
  - LINGERING_POTION
  - FISHING_HOOK
  - LIGHTNING
  - WEATHER
  - TIPPED_ARROW
  override:

    # Replaces /killall all functionality with /re act purge-mobs
    replace-kill-command: true
component:

  # ABOUT Mob Purger
  # Removes ALL ENTITY TYPES DEFINED IN THIS CONFIG in ALL WORLDS
  # 
  # You can disable Mob Purger here.
  enable: true

  # Its typically not a good idea to change this
  # unless you know what you are doing.
  interval: 100
