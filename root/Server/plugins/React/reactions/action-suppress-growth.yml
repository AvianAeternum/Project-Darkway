config:

  # This is used for React to manage itself between updates
  # It keeps your configs clean and tidy.
  # Changing this will confuse react a bit :P
  version: 1
component:

  # ABOUT Growth Suppression
  # This dynamically changes the growth modifiers depending on how dense the growth is.
  # 
  # You can disable Growth Suppression here.
  enable: true

  # Its typically not a good idea to change this
  # unless you know what you are doing.
  interval: 100
action-suppress-growth:

  # Max growths per interval defined here.
  max-per-chunk-per-interval: 5
