config:

  # This is used for React to manage itself between updates
  # It keeps your configs clean and tidy.
  # Changing this will confuse react a bit :P
  version: 1
component:

  # ABOUT Mob Duller
  # Dulls down entities (removing ai)
  # 
  # You can disable Mob Duller here.
  enable: false

  # Its typically not a good idea to change this
  # unless you know what you are doing.
  interval: 100
action-dull-entities:
  filter:

    # Ignore tamed entities
    ignore-tamed-entities: true

  # Max chunk distance a player must be to keep entities with ai
  chunk-distance: 2
  dullable:
  - EXPERIENCE_ORB
  - AREA_EFFECT_CLOUD
  - ELDER_GUARDIAN
  - WITHER_SKELETON
  - STRAY
  - LEASH_HITCH
  - SNOWBALL
  - FIREBALL
  - SMALL_FIREBALL
  - SPLASH_POTION
  - PRIMED_TNT
