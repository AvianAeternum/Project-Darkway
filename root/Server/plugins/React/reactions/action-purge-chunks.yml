config:

  # This is used for React to manage itself between updates
  # It keeps your configs clean and tidy.
  # Changing this will confuse react a bit :P
  version: 1
component:

  # ABOUT Purge Chunks
  # This action purges chunks that have not unloaded. MANUAL ONLY
  # 
  # You can disable Purge Chunks here.
  enable: true

  # Its typically not a good idea to change this
  # unless you know what you are doing.
  interval: 20
limit-ms: 26
culls:

  # How long to wait before even attempting to purge chunks?
  limit-interval-seconds: 60

  # How many chunks per player before trying to cull?
  limit-per-player: 750
