config:

  # This is used for React to manage itself between updates
  # It keeps your configs clean and tidy.
  # Changing this will confuse react a bit :P
  version: 1
action-suppress-redstone:

  # Individually freeze chunks for 10 ticks
  freeze-zap-chunks: true

  # Hault redstone on lag?
  freeze-all-redstone-on-lag: true

  # The radius to freeze in a location specific redstone lag?
  freeze-radius: 64
component:

  # ABOUT Redstone Suppression
  # Suppresses redstone if and only if the instability threshold reaches a limit for redstone.
  # 
  # You can disable Redstone Suppression here.
  enable: true

  # Its typically not a good idea to change this
  # unless you know what you are doing.
  interval: 20
