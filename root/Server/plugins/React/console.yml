config:

  # This is used for React to manage itself between updates
  # It keeps your configs clean and tidy.
  # Changing this will confuse react a bit :P
  version: 1
hijack-console: true
console-hacks:

  # Modify the update speed of the console in milliseconds.
  update-interval: 50

  # Allow color to be removed from the console.
  color: true
